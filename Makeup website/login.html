<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LUMIÈRE</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container navbar">
            <div class="logo">LUMIÈRE<span>.</span></div>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Shop</a>
                <a href="collections.html">Collections</a>
                <a href="#">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="login.html" class="active"><i class="far fa-user"></i></a>
                <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </header>

    <!-- Login Content -->
    <section class="section-padding login-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="active" id="loginPath">Login</button>
                    <button id="signupPath">Register</button>
                </div>

                <form class="auth-form" id="loginForm">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="form-actions">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-block">Login</button>
                </form>

                <form class="auth-form hidden" id="signupForm">
                    <h2>Create Account</h2>
                    <p>Join the Lumière community</p>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn btn-block">Register</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p style="color: #fff; text-align: center;">&copy; 2024 Lumière Cosmetics.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Simple toggle for login/signup
        const loginPath = document.getElementById('loginPath');
        const signupPath = document.getElementById('signupPath');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        signupPath.addEventListener('click', () => {
            loginPath.classList.remove('active');
            signupPath.classList.add('active');
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        loginPath.addEventListener('click', () => {
            signupPath.classList.remove('active');
            loginPath.classList.add('active');
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>

</html>
