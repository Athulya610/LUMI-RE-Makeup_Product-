<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Properties | LUMIÈRE</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container navbar">
            <div class="logo">LUMIÈRE<span>.</span></div>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Shop</a>
                <a href="collections.html">Collections</a>
                <a href="#">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="login.html"><i class="far fa-user"></i></a>
                <a href="cart.html" class="active"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <h1>Shopping Cart</h1>
        <p>Home / Cart</p>
    </section>

    <!-- Cart Content -->
    <section class="section-padding">
        <div class="container cart-container">
            <div class="cart-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="cart-item-info">
                                    <img src="images/velvet_lipstick.png" alt="Product">
                                    <div>
                                        <p>Velvet Matte Lipstick</p>
                                        <small>Shade: Ruby</small>
                                    </div>
                                </div>
                            </td>
                            <td>$24.00</td>
                            <td>
                                <div class="quantity-input sm">
                                    <button>-</button>
                                    <input type="number" value="1" min="1">
                                    <button>+</button>
                                </div>
                            </td>
                            <td>$24.00</td>
                            <td><i class="far fa-trash-alt remove-btn"></i></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cart-item-info">
                                    <img src="images/glow_serum.png" alt="Product">
                                    <div>
                                        <p>Radiant Glow Serum</p>
                                        <small>Size: 30ml</small>
                                    </div>
                                </div>
                            </td>
                            <td>$45.00</td>
                            <td>
                                <div class="quantity-input sm">
                                    <button>-</button>
                                    <input type="number" value="2" min="1">
                                    <button>+</button>
                                </div>
                            </td>
                            <td>$90.00</td>
                            <td><i class="far fa-trash-alt remove-btn"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-summary">
                <h3>Cart Totals</h3>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span>$114.00</span>
                </div>
                <!-- Shipping -->
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>$10.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span>$124.00</span>
                </div>
                <button class="btn btn-block">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p style="color: #fff; text-align: center;">&copy; 2024 Lumière Cosmetics.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
